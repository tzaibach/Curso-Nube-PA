services:
  redis:
    image: redis:alpine
    ports:
      - '6379:6379'
  web:
    build:
      context: .
      #dockerfile: Dockerfile.dev
      #target: builder
      dockerfile: Dockerfile
    # flask requires SIGINT to stop gracefully
    # (default stop signal from Compose is SIGTERM)
    stop_signal: SIGINT
    ports:
      - '8000:8000'
    volumes:
      - .:/code
    depends_on:
      - redis
